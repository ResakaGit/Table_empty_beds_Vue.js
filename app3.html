<style>
  .container {
    background:#adcff7;
    margin-top: 3%;

    width: 40%;
    margin-left: 8%;
  }
  .container_3 {

    background: #d1d3f3;
    margin-top: 5%;
    width: 100%;
    margin-left: 0%;
  }

  table {
    font-family: 'Open Sans', sans-serif;
    width: 100%;
    border-collapse: collapse;
    border: 3px solid #44475C;
    margin: 0.1% 0.1% 0% 0.1%;
  }

  table th {
    text-transform: uppercase;
    text-align: center;
    background: #44475C;
    color: #FFF;
    padding: 0%;
    min-width: 33%;
  }

  table td {
    text-align: center;
    padding: 0%;
    border-right: 3px solid #7D82A8;
  }

  table td:last-child {

  }

  table tbody tr:nth-child(2n) td {
    background: #D4D8F9;
  }
  body{
    background: #adcff7;

    </div>
